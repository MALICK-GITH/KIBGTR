version: "1"

services:
  # ============================
  # Service Web Flask principal
  # ============================
  - type: web
    name: fifa12345
    runtime: python
    plan: free

    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT

    healthCheckPath: /api/health
    autoDeploy: true

    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: "false"

    domains:
      - fifa12345.onrender.com

  # ============================
  # Base de données PostgreSQL
  # ============================
  - type: pserv
    name: fifa12345-db
    plan: free
    databaseName: fifa12345
    postgresVersion: 14
    ipAllowList: []

    envVars:
      - key: POSTGRES_USER
        value: fifa12345_user
      - key: POSTGRES_PASSWORD
        generateValue: true
      - key: POSTGRES_DB
        value: fifa12345

    backup:
      schedule: "0 2 * * *"
      retentionDays: 30

  # ============================
  # Service CRON (backup / tâches)
  # ============================
  - type: cron
    name: fifa12345-backup
    runtime: python
    schedule: "0 3 * * *"

    buildCommand: pip install -r requirements.txt
    startCommand: python render_backup_service.py

    envVars:
      - key: BACKUP_TYPE
        value: daily_full
      - key: RETENTION_DAYS
        value: 30
      - key: BACKUP_LOCATION
        value: render_internal
