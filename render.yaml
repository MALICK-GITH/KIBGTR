version: "1"

services:
  # ============================
  # Service Web Flask principal
  # ============================
  - type: web
    name: fifa12345
    runtime: python
    plan: free

    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT

    healthCheckPath: /api/health
    autoDeploy: true

    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: "false"
      - key: REQUIRE_DATABASE_URL
        value: "1"

    domains:
      - fifa12345.onrender.com

